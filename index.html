<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Карточка</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
	<div class="container">
		<div class="wrapper-card">
			<div class="card">

				<div class="img-wrapper_block">

					<div class="like-icons_card">
						<div href="#" class="btn-icons"><img src="сердечко.svg" alt="Нравится" class="icons-svg"></div>
						<a href="#" class="btn-icons"></a>
						<a href="#" class="btn-icons"></a>
					</div>

					<a href="https://ribolov-okhotnik.ru/" class="img-card_block">
						<div class="img-wrapper_card">
							<img src="удочка.jpg" alt="Спининг Salmo Sniper Ultra Spin" class="img-card img1 active">
							<span class="section-span section_right"></span>
							<span class="section-span section_left"></span>
						</div>
					</a>

				</div>

				<div class="item-info">
					<div class="item-rating">
						<div class="item-rating-block">
							<input id="item-rating-5" type="radio" value="5" class="item-rating_input" name="rating-name">
							<label for="item-rating-5" class="item-rating_label"></label>
							<input id="item-rating-4" type="radio" value="4" class="item-rating_input" name="rating-name">
							<label for="item-rating-4" class="item-rating_label"></label>
							<input id="item-rating-3" type="radio" value="3" class="item-rating_input" name="rating-name">
							<label for="item-rating-3" class="item-rating_label"></label>
							<input id="item-rating-2" type="radio" value="2" class="item-rating_input" name="rating-name">
							<label for="item-rating-2" class="item-rating_label"></label>
							<input id="item-rating-1" type="radio" value="1" class="item-rating_input" name="rating-name">
							<label for="item-rating-1" class="item-rating_label"></label>
						</div>
					</div>
					<a href="#" class="item-title_link">
						Удилище Salmo Sniper Ultra Spin 1,8 м, 5-25 г
					</a>
					<div class="item-prices">
						<span class="item-prices_span">3 500 ₽/шт</span>
					</div>
				</div>


			</div>

			<div class="footer-card">
				<div class="footer-card_quantity">
					<span class="card_quantity_sign">-</span>
					<span class="card_quantity quantity">1</span>
					<span class="card_quantity_sign">+</span>
				</div>
				<button class="footer-btn_card">В КОРЗИНУ</button>
			</div>

		</div>
	</div>
</body>

</html>
